<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>myhicursed</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Навигационная панель */
        .navbar {
            height: 60px;
            background-color: #222;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Основная рабочая область (под навбаром) */
        .main {
            flex: 1;
            display: flex;
        }

        /* Левая панель (список пользователей) */
        .sidebar {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }

        .user {
            padding: 10px;
            margin-bottom: 5px;
            background: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user:hover {
            background: #eaeaea;
        }

        /* Правая часть (чат) */
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #fafafa;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background: #e1ffc7;
            max-width: 70%;
        }

        .message.self {
            background: #d0e7ff;
            margin-left: auto;
        }

        .input-box {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .input-box input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        .input-box button {
            padding: 10px 20px;
            border: none;
            background: #222;
            color: white;
            cursor: pointer;
        }

        .input-box button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->
    <div class="navbar">
        myhicursed
    </div>

    <!-- Основная часть -->
    <div class="main">
        <!-- Левая панель -->
        <div class="sidebar">
            <div class="user">Иван</div>
            <div class="user">Мария</div>
            <div class="user">Алексей</div>
        </div>

        <!-- Правая панель (чат) -->
        <div class="chat">
            <div class="messages">
                <div class="message">Привет!</div>
                <div class="message self">Здорово!</div>
                <div class="message">Как дела?</div>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Введите сообщение...">
                <button>Отправить</button>
            </div>
        </div>
    </div>
</body>
</html>
