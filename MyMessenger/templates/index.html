<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>myhicursed</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Навигационная панель */
        .navbar {
            height: 60px;
            background-color: #222;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Основная рабочая область (под навбаром) */
        .main {
            flex: 1;
            display: flex;
        }

        /* Левая панель (список пользователей) */
        .sidebar {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }

        .user {
            padding: 10px;
            margin-bottom: 5px;
            background: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user:hover {
            background: #eaeaea;
        }

        /* Правая часть (чат) */
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #fafafa;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background: #e1ffc7;
            max-width: 70%;
        }

        .message.self {
            background: #d0e7ff;
            margin-left: auto;
        }

        .input-box {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .input-box input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        .input-box button {
            padding: 10px 20px;
            border: none;
            background: #222;
            color: white;
            cursor: pointer;
        }

        .input-box button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->
    <div class="navbar">
        myhicursed
    </div>

    <!-- Основная часть -->
    <div class="main">
        <!-- Левая панель -->
        <div class="sidebar" id="user-list"></div>

        <!-- Правая панель (чат) -->
        <div class="chat">
            <div class="messages" id="messages"></div>
            <div class="input-box">
                <input type="text" id="message-input" placeholder="Введите сообщение...">
                <button id="send-btn">Отправить</button>
            </div>
        </div>
    </div>

    <script>
        let currentUserId = localStorage.getItem("user_id"); // тот, кто залогинился
        let selectedUserId = null;

        async function loadUsers() {
            const res = await fetch("http://127.0.0.1:8000/users");
            const users = await res.json();
            const userList = document.getElementById("user-list");
            userList.innerHTML = "";
            users.forEach(u => {
                if (u.id != currentUserId) {
                    const div = document.createElement("div");
                    div.className = "user";
                    div.textContent = u.login;
                    div.onclick = () => selectUser(u.id, u.login);
                    userList.appendChild(div);
                }
            });
        }

        async function selectUser(id, login) {
            selectedUserId = id;
            document.getElementById("messages").innerHTML = "";
            loadMessages();
        }

        async function loadMessages() {
            if (!selectedUserId) return;
            const res = await fetch(`http://127.0.0.1:8000/messages?sender_id=${currentUserId}&receiver_id=${selectedUserId}`);
            const msgs = await res.json();
            const container = document.getElementById("messages");
            container.innerHTML = "";
            msgs.forEach(m => {
                const div = document.createElement("div");
                div.className = "message " + (m.sender_id == currentUserId ? "self" : "");
                div.textContent = m.text;
                container.appendChild(div);
            });
        }

        document.getElementById("send-btn").onclick = async () => {
            const input = document.getElementById("message-input");
            if (!selectedUserId || !input.value.trim()) return;
            await fetch("http://127.0.0.1:8000/messages", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    sender_id: parseInt(currentUserId),
                    receiver_id: selectedUserId,
                    text: input.value
                })
            });
            input.value = "";
            loadMessages();
        };

        // Загружаем список пользователей при старте
        loadUsers();
        // Автообновление сообщений
        setInterval(loadMessages, 3000);
    </script>
</body>
</html>
