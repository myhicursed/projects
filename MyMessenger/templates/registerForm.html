<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация / Регистрация</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
        }
        .auth-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 { margin-top: 0; text-align: center; }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #222;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #444; }
        .toggle {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            cursor: pointer;
            color: #007bff;
        }
        .toggle:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="auth-container">
    <h2 id="form-title">Авторизация</h2>
    <form id="auth-form">
        <input type="text" id="login" placeholder="Логин" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
    <div class="toggle" id="toggle">Нет аккаунта? Зарегистрироваться</div>
</div>

<script>
let mode = "login"; // login | register

const title = document.getElementById("form-title");
const toggle = document.getElementById("toggle");
const form = document.getElementById("auth-form");

toggle.addEventListener("click", () => {
    if (mode === "login") {
        mode = "register";
        title.textContent = "Регистрация";
        form.innerHTML = `
            <input type="text" id="login" placeholder="Логин" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <input type="password" id="confirm" placeholder="Повторите пароль" required>
            <button type="submit">Зарегистрироваться</button>
        `;
        toggle.textContent = "Уже есть аккаунт? Войти";
    } else {
        mode = "login";
        title.textContent = "Авторизация";
        form.innerHTML = `
            <input type="text" id="login" placeholder="Логин" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        `;
        toggle.textContent = "Нет аккаунта? Зарегистрироваться";
    }
});

document.addEventListener("submit", async (e) => {
    e.preventDefault();

    const login = document.getElementById("login").value;
    const password = document.getElementById("password").value;

    if (mode === "register") {
        const confirm = document.getElementById("confirm").value;
        if (password !== confirm) {
            alert("Пароли не совпадают!");
            return;
        }
    }

    const url = mode === "register"
        ? "http://127.0.0.1:8000/register"
        : "http://127.0.0.1:8000/login";

    try {
        const response = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ login, password })
        });

        if (!response.ok) {
            const err = await response.json();
            alert("Ошибка: " + (err.detail || response.status));
            return;
        }

        const data = await response.json();
        console.log("Успешно:", data);

        // Сохраняем user_id в localStorage для дальнейшего использования
        localStorage.setItem("user_id", data.user_id || data.id);

        // Редирект на главную страницу
        window.location.href = "/main";

    } catch (error) {
        alert("Ошибка соединения с сервером");
        console.error(error);
    }
});
</script>
</body>
</html>
