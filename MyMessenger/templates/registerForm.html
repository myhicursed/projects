<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация / Регистрация</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
        }

        .auth-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        h2 {
            margin-top: 0;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #222;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #444;
        }

        .toggle {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            cursor: pointer;
            color: #007bff;
        }

        .toggle:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 id="form-title">Авторизация</h2>
        <form id="auth-form">
            <input type="text" placeholder="Логин" required>
            <input type="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <div class="toggle" onclick="toggleForm()">Нет аккаунта? Зарегистрироваться</div>
    </div>

    <script>
        function toggleForm() {
            const title = document.getElementById("form-title");
            const form = document.getElementById("auth-form");
            const toggle = document.querySelector(".toggle");

            if (title.textContent === "Авторизация") {
                title.textContent = "Регистрация";
                form.innerHTML = `
                    <input type="text" placeholder="Логин" required>
                    <input type="password" placeholder="Пароль" required>
                    <input type="password" placeholder="Повторите пароль" required>
                    <button type="submit">Зарегистрироваться</button>
                `;
                toggle.textContent = "Уже есть аккаунт? Войти";
            } else {
                title.textContent = "Авторизация";
                form.innerHTML = `
                    <input type="text" placeholder="Логин" required>
                    <input type="password" placeholder="Пароль" required>
                    <button type="submit">Войти</button>
                `;
                toggle.textContent = "Нет аккаунта? Зарегистрироваться";
            }
        }
    </script>
</body>
</html>
